<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practice</title>
    <style>
        .season {
            list-style-image: url(img/arr.gif)
        }

        .winter {
            list-style-image: url(img/snow.png);
        }

        .spring {
            list-style-image: url(img/leaf.png);
        }

        .summer {
            list-style-image: url(img/sun.png);
        }

        .autumn {
            list-style-image: url(img/rain.png);
        }
        
    </style>
</head>

<body>
    <h1>Seasons</h1>

    <ul class="season">
        <li>Winter
            <ul class="winter">
                <li>December</li>
                <li>January</li>
                <li>February</li>
            </ul>
        </li>
        <li>Spring
            <ul class="spring">
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ul>
        </li>
        <li>Summer
            <ul class="summer">
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ul>
        </li>
        <li>Autumn
            <ul class="autumn">
                <li>September</li>
                <li>October</li>
                <li>November</li>
            </ul>
        </li>
    </ul>

</body>

</html>
