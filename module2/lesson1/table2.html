<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        table {
            margin: auto;
            border: 1px solid #000;
            width: 50vh;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000;
            padding: 10px;
            empty-cells: hide;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <!--           <td>3</td>-->
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="3">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <!--           <td>9</td>-->
            <td>10</td>
            <td colspan="2" rowspan="2">11</td>
            <!--           <td>12</td>-->
        </tr>
        <tr>
            <!--           <td>13</td>-->
            <td>14</td>
            <!--           <td>15</td>-->
            <!--           <td>16</td>-->
        </tr>
    </table>

</body>

</html>
